  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #000000, #1a1a1a);
      color: white;
      overflow-x: hidden;
      animation: bgAnimation 30s infinite alternate;
    }

    @keyframes bgAnimation {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 0 0 15px #f0f;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .game {
      background: #222;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px #0ff4;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .game:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #0ff;
    }

    .game img {
      width: 100%;
      display: block;
      height: 150px;
      object-fit: cover;
    }

    .game h3 {
      margin: 0;
      padding: 15px;
      font-size: 1.2em;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #aaa;
      font-size: 0.9em;
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      header { font-size: 2em; padding: 30px 10px 10px; }
    }

    .snowflake {
      position: fixed;
      top: -10px;
      background: white;
      border-radius: 50%;
      width: 5px;
      height: 5px;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
